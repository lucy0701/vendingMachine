<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.java" defer></script>
</head>
<body>
  <div id="warp">

    <header id="header">
      <h2 id="title">하이의 자판기</h2>
    </header>

      <div id="itemList"></div>

      <div id="main">
        <div class="vendingBody">

          <div class="bodyTop">
            <div class="itemBox">
              <div class="itemImg img01">
                <img src="/img/img01.png" alt="1번이미지">
              </div>
              <button class="itemBtn btn01">구매</button>   
            </div>
            <div class="itemBox">
              <div class="itemImg img02">
                <img src="/img/img02.png" alt="2번이미지">
              </div>
              <button class="itemBtn btn02">구매</button>
            </div>
            <div class="itemBox">
              <div class="itemImg img03">
                <img src="/img/img14.png" alt="3번이미지">
              </div>
              <button class="itemBtn btn03">구매</button>
            </div>
            <div class="itemBox">
              <div class="itemImg img04">
                <img src="/img/img13.png" alt="4번이미지">
              </div>
              <button class="itemBtn btn04">구매</button>
            </div>
            <div class="itemBox">
              <div class="itemImg img05">
                <img src="/img/img11.png" alt="여주">
              </div>
              <button class="itemBtn btn05">구매</button>
            </div>
            <div class="itemBox">
              <div class="itemImg img06">
                <img src="/img/img10.png" alt="재희">
              </div>
              <button class="itemBtn btn06">구매</button>
            </div>
            <div class="itemBox">
              <div class="itemImg img08">
                <img src="/img/img09.png" alt="루미">
              </div>
              <button class="itemBtn btn07">구매</button>
            </div>
            <div class="itemBox">
              <div class="itemImg img08">
                <img src="/img/img12.png" alt="코순">
              </div>
              <button class="itemBtn btn08">구매</button>
            </div>
          </div>

          <div class="bodyBottom">
            <div class="getItem">
              <div class="totalCoin"></div>
              <div class="fromItem"></div>
            </div>

            <div class="coinBox">
              <button class="coinEnt">동전 투입구</button>
              <button class="coinExit">반환</button>
            </div>
          </div>
        
        </div>
      </div>

      <footer id="footer">
        <div class="wallet"></div>
      </footer>

    </div>
</body>
</html>
