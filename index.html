<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css"/>
    <script src="/main.js" defer></script>
    <script src="https://kit.fontawesome.com/2c78292d9a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="warp">

    <header id="header">
      <h2 id="title">하이의 자판기</h2>
    </header>

      <div id="main">
        <div id="itemList"></div>
        
        <div class="coinPop coinOpen">
          <button class="coin100 coin">100</button>
          <button class="coin50 coin">50</button>
          <button class="coin10 coin">10</button>
          <button class="coin5 coin">5</button>
          <button class="coin1 coin">1</button>
        </div>
        
        <div class="vendingBody">
          <div class="bodyTop">
            <div class="itemBox">
              <div class="itemImg img01">
                <div class="price">500</div>
                <img src="/img/img16.png" alt="죽순500">
              </div>
              <button class="itemBtn btn01">구매</button>   
            </div>
            <div class="itemBox">
              <div class="itemImg img02">
                <div class="price">1000</div>
                <img src="/img/img15.png" alt="승목1000">
              </div>
              <button class="itemBtn btn02">구매</button>
            </div>
            <div class="itemBox">
              <div class="itemImg img03">
                <div class="price">18</div>
                <img src="/img/img14.png" alt="번18">
              </div>
              <button class="itemBtn btn03">구매</button>
            </div>
            <div class="itemBox">
              <div class="itemImg img04">
                <div class="price">10</div>
                <img src="/img/img13.png" alt="익사10">
              </div>
              <button class="itemBtn btn04">구매</button>
            </div>
            <div class="itemBox">
              <div class="itemImg img05">
                <div class="price">155</div>
                <img src="/img/img11.png" alt="여주155">
              </div>
              <button class="itemBtn btn05">구매</button>
            </div>
            <div class="itemBox">
              <div class="itemImg img06">
                <div class="price">95</div>
                <img src="/img/img10.png" alt="재희95">
              </div>
              <button class="itemBtn btn06">구매</button>
            </div>
            <div class="itemBox">
              <div class="itemImg img08">
                <div class="price">700</div>
                <img src="/img/img09.png" alt="루미700">
              </div>
              <button class="itemBtn btn07">구매</button>
            </div>
            <div class="itemBox">
              <div class="itemImg img08">
                <div class="price">888</div>
                <img src="/img/img12.png" alt="코순888">
              </div>
              <button class="itemBtn btn08">구매</button>
            </div>
          </div>
          <div class="bodyBottom">
            <div class="getItem">
              <div class="totalCoin">
                <span class = "total">0</span>
              </div>
              <div class="fromItem"></div>
            </div>

            <div class="coinBox">
              <button class="coinEnt">
                <div class="inCoin"></div>
              </button>
              <button class="coinExit">반환</button>
            </div>
          </div>
        </div>
      </div>

      <footer id="footer">        
        <button class="inventory footerBox"><i class="fa-solid fa-heart"></i></button>
        <div class="walletOpen coinOpen">
          <div class="coin100 coin">100</div>
          <div class="coinSum">X 10</div>
          <div class="coin50 coin">50</div>
          <div class="coinSum">X 10</div>
          <div class="coin10 coin">10</div>
          <div class="coinSum">X 10</div>
          <div class="coin5 coin">5</div>
          <div class="coinSum">X 10</div>
          <div class="coin1 coin">1</div>
          <div class="coinSum">X 10</div>
        </div>
        <button class="wallet footerBox"><i class="fa-regular fa-credit-card"></i></button>
      </footer>

    </div>
</body>
</html>
