<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개힘드네</title>
    <link rel="stylesheet" href="/style.css"/>
    <script type="module" src="/main.js" defer></script>
    <script src="https://kit.fontawesome.com/2c78292d9a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="warp">

    <header id="header">
      <h2 id="title">하이의 자판기</h2>
    </header>

    <div id="main">
      <!-- 인벤토리 팝업 -->
      <div id="inventory"></div>
      <!-- 코인 버튼 팝업 -->
      <div id="coinPopUp" class="coinsBox">
        <button class="coin coinBtn" value="100"></button>
        <button class="coin coinBtn" value="50"></button>
        <button class="coin coinBtn" value="10"></button>
        <button class="coin coinBtn" value="5"></button>
        <button class="coin coinBtn" value="1"></button>
      </div>
      
      <!-- 자판기 본체 -->
      <div class="vendingBody">
        <!-- 본체 상단 -->
        <div class="topBody">

          <div class="itemBox">
            <div class="itemImg">
              <p class="soldOut">sold out</p>
              <div class="price"></div>
              <div class="itemStock"></div>
              <img src="/img/img16.png" alt="죽순500">
            </div>
            <button class="buyBtn">구매</button>   
          </div>

          <div class="itemBox">
            <div class="itemImg">
              <p class="soldOut">sold out</p>
              <div class="price"></div>
              <div class="itemStock"></div>
              <img src="/img/img15.png" alt="승목1000">
            </div>
            <button class="buyBtn">구매</button>
          </div>

          <div class="itemBox">
            <div class="itemImg">
              <p class="soldOut">sold out</p>
              <div class="price"></div>
              <div class="itemStock"></div>
              <img src="/img/img14.png" alt="번18">
            </div>
            <button class="buyBtn">구매</button>
          </div>

          <div class="itemBox">
            <div class="itemImg">
              <p class="soldOut">sold out</p>
              <div class="price"></div>
              <div class="itemStock"></div>
              <img src="/img/img13.png" alt="익사10">
            </div>
            <button class="buyBtn">구매</button>
          </div>

          <div class="itemBox">
            <div class="itemImg">
              <p class="soldOut">sold out</p>
              <div class="price"></div>
              <div class="itemStock"></div>
              <img src="/img/img11.png" alt="여주155">
            </div>
            <button class="buyBtn">구매</button>
          </div>

          <div class="itemBox">
            <div class="itemImg">
              <p class="soldOut">sold out</p>
              <div class="price"></div>
              <div class="itemStock"></div>
              <img src="/img/img10.png" alt="재희95">
            </div>
            <button class="buyBtn">구매</button>
          </div>

          <div class="itemBox">
            <div class="itemImg">
              <p class="soldOut">sold out</p>
              <div class="price"></div>
              <div class="itemStock"></div>
              <img src="/img/img09.png" alt="루미700">
            </div>
            <button class="buyBtn">구매</button>
          </div>

          <div class="itemBox">
            <div class="itemImg">
              <p class="soldOut">sold out</p>
              <div class="price"></div>
              <div class="itemStock"></div>
              <img src="/img/img12.png" alt="코순888">
            </div>
            <button class="buyBtn">구매</button>
          </div>

        </div>

        <!-- 본체 하단 -->
        <div class="bottomBody">

          <!-- 하단 왼쪽 -->
          <div class="bottomBodyLeft">
            <div class="systemCoin"></div>
            <div class="totalScreen">
              <span class = "totalNum"></span>
            </div>
            <div class="getItem"></div>
          </div>

          <!-- 하단 오른쪽 -->
          <div class="bottomBodyRight">
            <!-- 코인 투입구 (팝업버튼) -->
            <a href="#coinPopUp" class="coinEnt popUpBtn">
              <div class="coinHole"></div>
            </a>
            <!-- 코인 반환 버튼 -->
            <button class="returnCoin">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer">
      <!-- 인벤토리 팝업 버튼 -->
      <a href="#inventory" class="footerBtn popUpBtn">
        <i class="fa-solid fa-heart"></i>
      </a>
      <!-- 유저 코인 팝업-->
      <div id="wallet" class="coinsBox">
        <div class="coin userCoin" value="100"></div>
        <p class="userCoinCount"></p>
        <div class="coin userCoin" value="50"></div>
        <p class="userCoinCount"></p>
        <div class="coin userCoin" value="10"></div>
        <p class="userCoinCount"></p>
        <div class="coin userCoin" value="5"></div>
        <p class="userCoinCount"></p>
        <div class="coin userCoin" value="1"></div>
        <p class="userCoinCount"></p>
      </div>
      <!-- 유저 코인 팝업 버튼 -->
      <a href="#wallet" class="footerBtn popUpBtn">
        <i class="fa-regular fa-credit-card"></i>
      </a>
    </footer>

  </div>
</body>
</html>
