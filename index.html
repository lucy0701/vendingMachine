<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개힘드네</title>
    <link rel="stylesheet" href="/style.css"/>
    <script type="module" src="/main.js" defer></script>
    <script src="https://kit.fontawesome.com/2c78292d9a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="warp">

    <header id="header">
      <h2 id="title">구애의 자판기</h2>
      <button href="#managerPage" id="managerBtn" class="popUpBtn"><i class="fa-solid fa-gear"></i></button>
    </header>

    <div id="main">
      <!-- 인벤토리 팝업 -->
      <div id="inventory"></div>

      <form name="managerPage" id="managerPage" method="POST" action="/src/view.js">
        <label for="itemNum">아이템</label>
        <select name="itemNum" class="managerInput" id="itemNum">
          <option disabled selected value="default">아이템 선택</option>
          <option name='itemNum' value="여주155">여주</option>
          <option name='itemNum' value="코순888">코순</option>
          <option name='itemNum' value="루미700">루미</option>
          <option name='itemNum' value="콩20">콩</option>
          <option name='itemNum' value="재희95">재희</option>
          <option name='itemNum' value="번18">번</option>
          <option name='itemNum' value="승목1000">승목</option>
          <option name='itemNum' value="죽순500">죽순</option>
        </select>

        <label for="stockChange">재고</label>
        <input type="number" name="stockChange" id="stockChange" class="managerInput" min="0" max="20">

        <label for="priceChange">가격</label>
        <input type="number" name="priceChange" id="priceChange" class="managerInput" min="1"  max="2000">

        <input type="submit" id="saveItem" value="저장" />
      </form>

      
      <!-- 자판기 본체 -->
      <div class="vendingBody">
        <!-- 본체 상단 -->
        <div class="topBody">

          <div class="itemBox">
            <div class="itemImg">
              <p class="soldOut">sold out</p>
              <div class="price"></div>
              <div class="itemStock"></div>
              <img class="itemImgPrint">
            </div>
            <button class="buyBtn">구애 하기</button>   
          </div>

          <div class="itemBox">
            <div class="itemImg">
              <p class="soldOut">sold out</p>
              <div class="price"></div>
              <div class="itemStock"></div>
              <img class="itemImgPrint">
            </div>
            <button class="buyBtn">구애 하기</button>
          </div>

          <div class="itemBox">
            <div class="itemImg">
              <p class="soldOut">sold out</p>
              <div class="price"></div>
              <div class="itemStock"></div>
              <img class="itemImgPrint">
            </div>
            <button class="buyBtn">구애 하기</button>
          </div>

          <div class="itemBox">
            <div class="itemImg">
              <p class="soldOut">sold out</p>
              <div class="price"></div>
              <div class="itemStock"></div>
              <img class="itemImgPrint">
            </div>
            <button class="buyBtn">구애 하기</button>
          </div>

          <div class="itemBox">
            <div class="itemImg">
              <p class="soldOut">sold out</p>
              <div class="price"></div>
              <div class="itemStock"></div>
              <img class="itemImgPrint">
            </div>
            <button class="buyBtn">구애 하기</button>
          </div>

          <div class="itemBox">
            <div class="itemImg">
              <p class="soldOut">sold out</p>
              <div class="price"></div>
              <div class="itemStock"></div>
              <img class="itemImgPrint">
            </div>
            <button class="buyBtn">구애 하기</button>
          </div>

          <div class="itemBox">
            <div class="itemImg">
              <p class="soldOut">sold out</p>
              <div class="price"></div>
              <div class="itemStock"></div>
              <img class="itemImgPrint">
            </div>
            <button class="buyBtn">구애 하기</button>
          </div>

          <div class="itemBox">
            <div class="itemImg">
              <p class="soldOut">sold out</p>
              <div class="price"></div>
              <div class="itemStock"></div>
              <img class="itemImgPrint">
            </div>
            <button class="buyBtn">구애 하기</button>
          </div>

        </div>

        <!-- 본체 하단 -->
        <div class="bottomBody">

          <!-- 하단 왼쪽 -->
          <div class="bottomBodyLeft">
            <div class="machineCoin"></div>
            <div class="totalScreen">
              <span class = "totalNum"></span>
            </div>
            <div class="getItem">
              <img class="dropItem"></img>
            </div>
          </div>

          <!-- 하단 오른쪽 -->
          <div class="bottomBodyRight">
            <!-- 코인 투입구 (팝업버튼) -->
            <a class="coinEnt">
              <div class="coinHole"></div>
            </a>
            <!-- 코인 반환 버튼 -->
            <button class="returnCoin">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
        </div>
      </div>

    </div>

    <footer id="footer">
      <!-- 인벤토리 팝업 버튼 -->
      <a href="#inventory" class="footerBtn popUpBtn">
        <i class="fa-solid fa-heart"></i>
      </a>
      <div class="footerTextBox">
        <p class="footerText"> <i class="fa-solid fa-arrow-left"></i> INVENTORY</p>
        <p class="footerText">COIN <i class="fa-solid fa-arrow-right"></i></p>
      </div>
      <!-- 유저 코인 팝업-->
      <div id="wallet" class="coinsBox">
        <button class="userCoin" value="1">1</button>
        <p class="userCoinCount"></p>
        <button class="userCoin" value="5">5</button>
        <p class="userCoinCount"></p>
        <button class="userCoin" value="10">10</button>
        <p class="userCoinCount"></p>
        <button class="userCoin" value="50">50</button>
        <p class="userCoinCount"></p>
        <button class="userCoin" value="100">100</button>
        <p class="userCoinCount"></p>
      </div>
      <!-- 유저 코인 팝업 버튼 -->
      <a href="#wallet" class="footerBtn popUpBtn">
        <i class="fa-regular fa-credit-card"></i>
      </a>
    </footer>

  </div>
</body>
</html>
