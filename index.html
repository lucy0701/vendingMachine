<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개힘드네</title>
    <link rel="stylesheet" href="/style.css"/>
    <script type="module" src="/main.js" defer></script>
    <script src="https://kit.fontawesome.com/2c78292d9a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="warp">

    <header id="header">
      <h2 id="title">사랑의 자판기</h2>

      <button id="managerBtn">
        <i class="fa-solid fa-gear"></i>
      </button>
    </header>


    <div id="main">
      
      <form name="managerPage" id="managerPage" method="POST" action="/src/view.js">
        <label for="itemNum">아이템</label>
        <select name="itemNum" class="managerInput" id="itemNum"></select>

        <label for="stockChange">재고</label>
        <input disabled type="number" name="stockChange" id="stockChange" class="managerInput" min="0" max="20" >

        <label for="priceChange">가격</label>
        <input disabled type="number" name="priceChange" id="priceChange" class="managerInput" min="1"  max="2000" >

        <input type="submit" id="saveItem" value="저장" />
      </form>

      <!-- 자판기 본체 -->
      <div class="vendingBody">
        <!-- 본체 상단 -->
        <div class="topBody"></div>

        <!-- 본체 하단 -->
        <div class="bottomBody">

          <!-- 하단 왼쪽 -->
          <div class="bottomBodyLeft">
            <div class="machineCoin"></div>
            <div class="totalScreen">
              <span class = "totalNum"></span>
            </div>
            <div class="getItem">
              <img class="dropItem"></img>
            </div>
          </div>

          <!-- 하단 오른쪽 -->
          <div class="bottomBodyRight">
            <!-- 코인 투입구 (팝업버튼) -->
            <a class="coinEnt">
              <div class="coinHole"></div>
            </a>
            <!-- 코인 반환 버튼 -->
            <button class="returnCoin">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer">
      <!-- 인벤토리 팝업 -->
      <dialog id="inventoryModal" >
        <div id="inventory"></div>
      </dialog>
      
      <!-- 인벤토리 팝업 버튼 -->
      <button id = "inventoryBtn" class="footerBtn">
        <i class="fa-solid fa-heart"></i>
      </button>

      <div class="footerTextBox">
        <p class="footerText"> <i class="fa-solid fa-arrow-left"></i> INVENTORY</p>
        <p class="footerText">COIN <i class="fa-solid fa-arrow-right"></i></p>
      </div>

      <!-- 유저 코인 팝업-->
      <dialog id="walletModal" >
        <div id="wallet"></div>
      </dialog>

      <!-- 유저 코인 팝업 버튼 -->
      <button id = "walletBtn" class="footerBtn">
        <i class="fa-regular fa-credit-card"></i>
      </button>
    </footer>

  </div>
</body>
</html>
